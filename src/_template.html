<!--login dialog-->
<div class="modal fade" id="loginDialog" tabindex="-1" role="dialog" aria-labelledby="loginDialog" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">

      </div>
    </div>
  </div>

<!--attach note dialog-->
<div class="modal fade" id="attachNote" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Attach Note</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="attachNote_note">Note</label>
            <textarea class="form-control" id="attachNote_note" rows="5" placeholder="Description"
                      required="required"></textarea>
          </div>
          <button type="submit" class="btn btn-default"><i class="fa fa-save"></i> Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
